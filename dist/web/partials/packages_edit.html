<ol class="breadcrumb"><li><a href="/packages/browse">Data</a></li><li class="active">{{ formTitle }}</li></ol><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert><form name="dataSequenceForm" role="form" ng-submit="submit()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">{{ formTitle }}</h3></div><div class="panel-body"><div class="row"><div class="col-sm-12"><div class="form-group"><label for="name" class="control-label">Title</label><input name="title" ng-model="dataPackage.title" class="input-lg form-control"/></div></div></div><div class="row"><div class="col-sm-12"><div class="form-group"><label for="name" class="control-label">Description (You can use <a href="http://daringfireball.net/projects/markdown/">Markdown</a>)</label><textarea rows="6" name="description" ng-model="dataPackage.description" class="form-control"></textarea></div></div></div></div><div class="panel-footer btn-group-lg text-right"><input type="submit" value="Save package" class="btn btn-primary btn-lg"/></div><div ng-if="dataPackage.uuid" class="panel-body"><div class="row"><div class="col-sm-12"><h3>Data channels</h3><p><a ng-href="{{ '/packages/' + dataPackage.uuid + '/channels/import/csv' }}" class="btn btn-success btn-sm spacer-right">Import channel from Textfile</a><a ng-href="{{ '/packages/' + dataPackage.uuid + '/channels/import/trac' }}" class="btn btn-info btn-sm spacer-right">Import channel from TRC file</a><a ng-href="{{ '/packages/' + dataPackage.uuid + '/channels/create' }}" class="btn btn-info btn-sm spacer-right">Add empty channel</a></p></div></div><div ng-if="dataChannels" class="row"><div class="col-sm-12"><ul class="list-group"><li ng-repeat="channel in dataChannels" class="list-group-item"><a href="#" role="button" ng-click="deleteChannel(channel, $event)" class="pull-right">Delete</a><a ng-href="{{ '/channels/' + channel.uuid + '/edit' }}">{{ channel.title }}</a></li></ul></div></div></div></div></form>
