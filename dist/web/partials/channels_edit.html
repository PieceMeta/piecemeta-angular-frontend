<ol class="breadcrumb"><li><a href="/packages/browse">Data</a></li><li><a ng-href="{{ '/packages/' + data.dataPackage.uuid + '/edit' }}">Edit "{{ data.dataPackage.title }}"</a></li><li class="active">{{ formTitle }}</li></ol><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert><form name="dataChannelForm" role="form" ng-submit="submit()"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">{{ formTitle }}</h3></div><div class="panel-body"><div class="col-sm-6"><div class="form-group"><label for="name" class="control-label">Title</label><input name="title" ng-model="data.dataChannel.title" class="input-lg form-control"/></div></div></div><div class="panel-body"><a ng-href="{{ '/channels/' + data.dataChannel.uuid + '/streams/create' }}" class="btn btn-success btn-sm pull-right">Add stream</a><h3>Data streams</h3><ul ng-if="data.dataStreams" class="list-group"><li ng-repeat="stream in data.dataStreams" class="list-group-item"><a ng-click="deleteStream(stream, $event)" class="pull-right">Delete</a><a ng-href="{{ '/streams/' + stream.uuid + '/edit' }}">{{ stream.group + ' / ' + stream.title }}</a></li></ul></div><div class="panel-footer btn-group-lg text-right"><input type="submit" value="Save channel" class="btn btn-primary btn-lg"/></div></div></form>
