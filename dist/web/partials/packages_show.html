<ol class="breadcrumb"><li><a href="/packages/browse">Data</a></li><li class="active">Show "{{ data.dataPackage.title }}"</li></ol><div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">{{ data.dataPackage.title }}</h3></div><div class="panel-body"><div class="row"><div btf-markdown="data.dataPackage.description" class="col-sm-8"></div><div class="col-sm-4"><p><strong>Contributor:</strong><br/>{{ data.packageAuthor.name }}</p></div></div><hr/><div class="row"><div class="col-sm-12"><div class="form-group"><label>Download complete package (Right click, save as...)</label><a ng-href="{{ data.exports.json }}" class="btn btn-lg">JSON</a><a ng-href="{{ data.exports.msgpack }}" class="btn btn-lg">MsgPack</a><a ng-href="{{ data.exports.xml }}" class="btn btn-lg">XML</a></div></div></div><hr/><div class="row"><div class="col-sm-12"><div class="form-group"><label>API URL (Use this in the <a href="/software">OSC Player</a>)</label><input ng-model="data.dataURL" ng-click="onURLClick($event)" class="form-control"/></div></div></div></div></div></div></div><h3>View data</h3><div class="row"><div class="col-md-12"><div class="form-group"><label class="control-label">Select channel</label><select name="channelSelect" ng-model="data.currentChannel" ng-options="channel.uuid as channel.title for channel in data.dataChannels" class="form-control"></select></div><div class="form-group"><label class="control-label">Select value group</label><select name="groupSelect" ng-model="data.currentGroup" ng-options="group for group in data.streamGroups" class="form-control"></select></div></div></div><div cg-busy="{promise:chartPromise,message:'Initializing...',templateUrl:'partials/busy.html'}" class="row"><cjs-line id="graph-viewer-full" ng-if="data.chartSetup.graphDataSet" dataset="data.chartSetup.graphDataSet" options="data.chartSetup.graphOptions" class="col-md-12"></cjs-line></div>
